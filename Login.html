<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Registration</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1 class="main-title">My Moshal Allowance</h1>
      </nav>
    </header>
    <aside class="sidenav" id="mySidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </aside>
    <main class="container" id="container">
      <section class="form-section sign-up-section">
        <form id="registerForm">
          <h1>Create Account</h1>
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
        </form>
      </section>
      <section class="form-section sign-in-section">
        <form id="loginForm">
          <h1>Sign In</h1>
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Sign In</button>
        </form>
      </section>
      <aside class="overlay-section">
        <article class="overlay">
          <section class="overlay-panel overlay-left">
            <h1>Existing user?</h1>
            <p>
              Login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </section>
          <section class="overlay-panel overlay-right">
            <h1>New user?</h1>
            <p>Gain clarity on your allowance. Enter your personal details and get started!</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </section>
        </article>
      </aside>
    </main>
    <footer>
      <p>&copy; 2024 MyWebsite. All rights reserved.</p>
      <p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      </p>
    </footer>
    <script src="login.js"></script>
  </body>
</html>
