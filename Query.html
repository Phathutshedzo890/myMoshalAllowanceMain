<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-Student Chat System</title>
    <link rel="stylesheet" href="query1.css" />
    <script
      defer
      src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"
    ></script>
    <script defer src="Query.js"></script>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h2>Chat System</h2>
        <div class="notification" id="notification">
          <span class="badge" id="badge">0</span>
        </div>
      </div>
      <div class="chat-box" id="chat-box">
        <!-- Messages will appear here -->
      </div>
      <div class="message-box">
        <input type="text" id="message-input" placeholder="Type a message..." />
        <button id="send-button">Send</button>
      </div>
    </div>
  </body>
</html>
